<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirm</title>
</head>
<body>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid, possibly because it has already been used.
            Please request a new password reset.</p>
    {% endif %}
</body>
</html>
